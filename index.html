<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Vision Board</title>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Include jQuery UI for draggable and resizable -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    
    <!-- Include jQuery UI CSS (for resizing handles and draggable visual feedback) -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Container where images will be placed -->
    <div id="canvas-container"></div>

    <!-- File upload input to allow users to select multiple images -->
    <input type="file" id="upload-btn" multiple>

    <!-- Linking the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
